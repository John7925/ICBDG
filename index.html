<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Felices Fiestas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
overflow:hidden;
background:radial-gradient(circle at top,#0b2b1a,#020806);
font-family:Arial,sans-serif;
}

/* TEXTO */
.texto{
position:absolute;
top:3%;
width:100%;
text-align:center;
z-index:20;
}
.texto div{
font-weight:bold;
animation:textGlow 3s infinite;
}
.texto div:first-child{font-size:1.5rem;}
.texto div:last-child{font-size:1rem;}

@keyframes textGlow{
0%{color:white;text-shadow:0 0 10px white;}
33%{color:#7b1e2b;text-shadow:0 0 15px #7b1e2b;}
66%{color:#1f8a4c;text-shadow:0 0 15px #1f8a4c;}
100%{color:white;}
}

/* ESTRELLA */
.star{
position:absolute;
top:14%;
left:50%;
transform:translateX(-50%);
font-size:3.2rem;
color:gold;
text-shadow:0 0 20px gold,0 0 50px gold;
z-index:15;
animation:pulse 2s infinite;
}

@keyframes pulse{
50%{transform:translateX(-50%) scale(1.2);}
}

/* PART√çCULAS ESTRELLA */
.starParticle{
position:absolute;
width:4px;
height:4px;
background:gold;
border-radius:50%;
animation:particle 2s linear forwards;
}

@keyframes particle{
to{transform:translate(var(--x),var(--y));opacity:0;}
}

/* √ÅRBOL */
.tree{
position:absolute;
top:22%;
left:50%;
transform:translateX(-50%);
width:300px;
height:420px;
}

/* LUCES */
.light{
position:absolute;
width:5px;
height:5px;
border-radius:50%;
animation:blink 2s infinite;
}

@keyframes blink{
0%,100%{opacity:.3;}
50%{opacity:1;}
}

/* REGALOS */
.gifts{
position:absolute;
bottom:6%;
left:50%;
transform:translateX(-50%);
display:flex;
gap:18px;
z-index:10;
}

.gift{
width:50px;
height:50px;
border-radius:6px;
position:relative;
background:#7b1e2b;
animation:openGift 6s infinite;
}

.gift:nth-child(2){background:#1f8a4c;animation-delay:1s;}
.gift:nth-child(3){background:white;animation-delay:2s;}

.gift::before,.gift::after{
content:"";
position:absolute;
background:gold;
}

.gift::before{width:100%;height:6px;top:50%;transform:translateY(-50%);}
.gift::after{width:6px;height:100%;left:50%;transform:translateX(-50%);}

@keyframes openGift{
0%,60%{transform:scale(1);}
70%{transform:scale(1.1);}
80%{transform:scale(.9);}
100%{transform:scale(1);}
}

/* NIEVE PARALLAX */
.snow{
position:absolute;
background:white;
border-radius:50%;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

/* FUEGOS */
.firework{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1.5s forwards;
}

@keyframes explode{
to{transform:scale(20);opacity:0;}
}
</style>
</head>

<body>

<div class="texto">
<div>"LA IGLESIA CRISTIANA BAUTISTA DIVINA GRACIA"</div>
<div>Les desea una feliz navidad üéÑ</div>
</div>

<div class="star" id="star">‚òÖ</div>
<div class="tree" id="tree"></div>

<div class="gifts">
<div class="gift"></div>
<div class="gift"></div>
<div class="gift"></div>
</div>

<script>
/* ESTRELLA PART√çCULAS */
setInterval(()=>{
const star=document.getElementById("star");
for(let i=0;i<6;i++){
const p=document.createElement("div");
p.className="starParticle";
p.style.left=star.offsetLeft+20+"px";
p.style.top=star.offsetTop+20+"px";
p.style.setProperty("--x",(Math.random()*80-40)+"px");
p.style.setProperty("--y",(Math.random()*80-40)+"px");
document.body.appendChild(p);
setTimeout(()=>p.remove(),2000);
}
},1200);

/* √ÅRBOL ESPIRAL */
const tree=document.getElementById("tree");
const colors=["white","#7b1e2b","#1f8a4c"];
const total=900;

for(let i=0;i<total;i++){
const l=document.createElement("div");
l.className="light";
const t=i/total;
const y=(1-t)*420;
const r=(1-t)*140;
const a=t*Math.PI*14;
l.style.left=150+Math.cos(a)*r+"px";
l.style.top=y+"px";
l.style.background=colors[i%3];
l.style.boxShadow="0 0 12px "+colors[i%3];
tree.appendChild(l);
}

/* NIEVE PARALLAX */
for(let i=0;i<180;i++){
const s=document.createElement("div");
s.className="snow";
const size=Math.random()*4+2;
s.style.width=size+"px";
s.style.height=size+"px";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(5+Math.random()*10)+"s";
s.style.opacity=Math.random();
document.body.appendChild(s);
}

/* FUEGOS NAVIDE√ëOS */
setInterval(()=>{
const f=document.createElement("div");
f.className="firework";
const c=["white","#7b1e2b","#1f8a4c","gold"];
f.style.background=c[Math.floor(Math.random()*c.length)];
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*35+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1500);
},2800);
</script>

</body>
</html>
